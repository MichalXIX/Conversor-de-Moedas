<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo 1.png" alt="conversor logo">

    <main>
        <label>
            Coverter <b>de</b>
            <select class="currency-select-a">
                <option value="dolar">Dólar US$</option>
                <option value="euro">Euro €</option>
            </select>
        </label>

        <label>
            Coverter <b>para</b>
            <select class="currency-select-b">
                <option value="real">Real Brasileiro R$</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="US$ 10.000,00">
        </label>

        <button class="covert-button">Converter</button>

        <section>

            <div>
                <img class="image-currency-to-convert" src="./assets/estados-unidos (1) 1.png" alt="image eua">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value-to-convert">US$ 2.000,00</p>
            </div>

            <img src="./assets/Vector.png" alt="seta">

            <div>
                <img class="image-currency-converted" src="./assets/brasil 2.png" alt="image brasil">
                <p class="currency">Real</p>
                <p class="value-currency">R$ 10.000,00</p>
            </div>
            
        </section>

    </main>

</body>

<script src="./script.js"></script>

</html>
